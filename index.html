
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re-Concha | Sustainable CaCO3 Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Noto+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    [dir="rtl"] { font-family: 'Noto Sans Arabic', sans-serif; }
    .font-serif { font-family: 'Playfair+Display', serif; }
    [dir="rtl"] .font-serif { font-family: 'Noto Sans Arabic', sans-serif; font-weight: 700; }
    
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
    .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    .animate-scale-in { animation: scale-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .animate-shimmer {
      background-size: 200% auto;
      animation: shimmer 4s linear infinite;
    }
    .animate-spin-slow { animation: spin 12s linear infinite; }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-bounce-slow { animation: bounce 3s infinite; }
    @keyframes bounce {
      0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
      50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ocean: {
              light: '#E0F2FE',
              DEFAULT: '#006994',
              dark: '#0C4A6E',
            },
            sustainability: {
              light: '#DCFCE7',
              DEFAULT: '#059669',
              dark: '#064E3B',
            },
            shell: {
              DEFAULT: '#FFF5EE',
              white: '#FFFFFF',
              bone: '#F5F5F0',
            }
          }
        }
      }
    }
  </script>
